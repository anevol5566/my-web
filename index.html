  <script>
    function updateTime() {
      const now = new Date();

      // 获取各时间组件
      const year = now.getFullYear();
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const date = now.getDate().toString().padStart(2, '0');

      const hours = now.getHours().toString().padStart(2, '0');
      const hours2 = (now.getHours()+1).toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      // 星期映射
      const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
      const day = weekdays[now.getDay()];

      // 格式化输出
      const dateString = `${year}年${month}月${date}日 ${hours}:${minutes}:${seconds}`;
      const dateString2 = `${month}-${date}`;

      const timeString = `${hours2}:00:00`;
      //const dateString = `${year}-${month}-${date} ${day}`;
      //const timeString = `${hours}:${minutes}:${seconds}`;
      // 组合显示
      document.getElementById('clock11').innerHTML = `
                <div style="-webkit-line-clamp: 2; white-space: pre-line; color: rgb(0, 0, 0); display: flex; font-size: 20px; text-align: center; font-weight: bolder; justify-content: center;">${dateString}</div>
            `;
            document.getElementById('clock12').innerHTML=`<div data-testid="text"
                style="-webkit-line-clamp: 2; white-space: pre-line;">${dateString2}</div>`;
            document.getElementById('clock13').innerHTML=`<div data-testid="text"
                style="-webkit-line-clamp: 2; white-space: pre-line; font-size: 18px; font-weight: bolder;">${timeString}</div>`;
    }

    // 立即执行一次更新
    updateTime();
    // 每秒更新一次
    setInterval(updateTime, 1000);
